methods:
  post:
   - "bndefins{email}"
   - "bndefins{nomins}"
   - "bndefins{dirins}"
   - "bndefins{edoins}"
   - "bndefins{munins}"
   - "bndefins{paqins}"
   - "bndefins{foract}"
   - "bndefins{desact}"
   - "bndefins{forubi}"
   - "bndefins{desubi}"
   - "bndefins{fecper}"
   - "bndefins{porrev}"
   - "bndefins{feceje}"

names:
  bndefins{email}:
    required: No
    validators: validaEmail

  bndefins{nomins}:
    required: Yes
    required_msg: El campo Nombre es obligatorio

  bndefins{dirins}:
    required: Yes
    required_msg: El campo Dirección es obligatorio

  bndefins{edoins}:
    required: Yes
    required_msg: El campo Estado es obligatorio

  bndefins{munins}:
    required: Yes
    required_msg: El campo Municipio es obligatorio

  bndefins{paqins}:
    required: Yes
    required_msg: El campo Código es obligatorio

  bndefins{foract}:
    required: Yes
    required_msg: El campo Formato es obligatorio

  bndefins{desact}:
    required: Yes
    required_msg: El campo Descripción es obligatorio

  bndefins{forubi}:
    required: Yes
    required_msg: El campo Formato es obligatorio

  bndefins{desubi}:
    required: Yes
    required_msg: El campo Descripción  es obligatorio

  bndefins{fecper}:
    required: Yes
    required_msg: El campo Código es obligatorio
    validators: FechaValidator

  bndefins{porrev}:
    required: No
    validators: MyNumberValidator
  
  bndefins{feceje}:
    required: Yes
    required_msg: El campo Código es obligatorio
    validators: FechaValidator

MyNumberValidator:
    class: CidesaStringValidator
    param:
        values:    [ '/^([0-9]*(\.*([0-9]{2,}))*\,?[0-9]+|[0-9]+\,?[0-9]*)?$/' ]
        values_error: El porcentaje revalor solo puede contener valores númericos

FechaValidator:
    class: sfRegexValidator
    param:
        match:      yes
        pattern:    /^(3[01]|2?[0-9]|1?[0-9]|0?[1-9]|[12]d)\/(0?[1-9]|1[012])\/(\d{4})$/
        match_error: La Fecha  introducida no es invalida

validaEmail:
        class: sfEmailValidator
        param:
           email_error:   "No ingresaste un email correctamente ( ej: nombre@dominio.com)"
