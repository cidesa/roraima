methods:
  post:
   - "fccarinm{codcarinm}"
   - "fccarinm{nomcarinm}"

names:
  fccarinm{codcarinm}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_codcarinm

  fccarinm{nomcarinm}:
    required:  Yes
    required_msg: La Descripción es un campo requerido


Validator_codcarinm:
    class: sfPropelUniqueValidator
    param:
        class:        Fccarinm
        column:       codcarinm
        unique_error: El registro ya Existe intente con otro.