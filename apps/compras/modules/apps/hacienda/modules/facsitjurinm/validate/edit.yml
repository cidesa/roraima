methods:
  post:
   - "fcsitjurinm{codsitinm}"
   - "fcsitjurinm{nomsitinm}"

names:
  fcsitjurinm{codsitinm}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_codsitinm

  fcsitjurinm{nomsitinm}:
    required:  Yes
