methods:
  post:
   - "faconpag{desconpag}"
   - "faconpag{numdia}"


names:

  faconpag{desconpag}:
    required:  Yes
    required_msg: Debe insertar la descripción de la condición de pago
    validators: Vstring_1_255_0

  faconpag{numdia}:
    required:  No


Vstring_1_255_0:
    class: sfStringValidator
    param:
        min:       1
        min_error: La descripción no puede tener menos de 1 caracteres
        max:       255
        max_error: La descripción no puede tener más de 255 caracteres