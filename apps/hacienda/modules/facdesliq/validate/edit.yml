methods:
  post:
   - "fcdefdesc{coddes}"
   - "fcdefdesc{nomdes}"

names:
  fcdefdesc{coddes}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_coddes

  fcdefdesc{nomdes}:
    required:  Yes
    required_msg: La Descripción es un campo requerido


Validator_coddes:
    class: sfPropelUniqueValidator
    param:
        class:        Fcdefdesc
        column:       coddes
        unique_error: El registro ya Existe intente con otro.