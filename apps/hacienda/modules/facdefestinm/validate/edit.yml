methods:
  post:
   - "fcestinm{codestinm}"
   - "fcestinm{desestinm}"
names:
  fcestinm{codestinm}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_codestinm

  fcestinm{desestinm}:
    required:  Yes
    required_msg: La Descripción es un campo requerido

Validator_codestinm:
    class: sfPropelUniqueValidator
    param:
        class:        Fcestinm
        column:       codestinm
        unique_error: El registro ya Existe intente con otro.