methods:
  post:
   - "fctippag{tippag}"
   - "fctippag{despag}"
names:
  fctippag{tippag}:
    required:  Yes
    required_msg: Código es un campo requerido
    validators: Validator_tippag

  fctippag{despag}:
    required:  Yes
    required_msg: La Descripción es un campo requerido

Validator_tippag:
    class: sfPropelUniqueValidator
    param:
        class:        Fctippag
        column:       tippag
        unique_error: El registro ya Existe intente con otro.