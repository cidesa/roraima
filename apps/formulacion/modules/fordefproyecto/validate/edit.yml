names:
  fordefpry{codpro}:
    required:  Yes
    required_msg: El Código del Proyecto o Acción Centralizada no puedo estar en Blanco.
    validators: UniqueValidator

  fordefpry{codpryonapre}:
    required:  Yes
    required_msg: El Código del Proyecto ONAPRE no puedo estar en Blanco.
    validators: UniqueValidator

  fordefpry{nompro}:
    required:  No
    validators: DescripcionValidator

  fordefpry{codprg}:
    required:  No
    validators: ProgramaValidator

  fordefpry{ubigeo}:
    required:  No
    validators: UbicacionValidator

  fordefpry{codemp}:
    required:  No
    validators: ResponsableValidator

  fordefpry{uniejepri}:
    required:  No
    validators: EjecutoraValidator

  fordefpry{enupro}:
