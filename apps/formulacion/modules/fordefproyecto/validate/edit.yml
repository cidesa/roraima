    validators: BeneficiarioValidator

  fordefpry{codsta}:
    required:  No
    validators: EstatusValidator

  fordefpry{codsitpre}:
    required:  No
    validators: SituacionValidator

  fordefpry{tieejeanopry}:
    required:  No
    validators: CorrelValidator

  fordefpry{tieejemespry}:
    required:  No
    validators: CorrelValidator

  fordefpry{codobjnvaeta}:
    required:  No
    required_msg: El Código Introducido no puedo estar en Blanco.
    validators: ObjnuevoValidator

  fordefpry{indsitact}:
    required:  No
    validators: IndicadorValidator

  fordefpry{sitobjdes}:
    required:  No
    validators: SitObjValidator

  fordefpry{forind}:
    required:  No
    validators: FormulaValidator

  fordefpry{fueind}:
    required:  No
    validators: FuenteValidator

  fordefpry{indsitobj}:
    required:  No
    validators: Indicador2Validator

  fordefpry{cantmet}:
    required:  No
    validators: CorrelValidator

  fordefpry{tieimpano}:
    required:  No
    validators: CorrelValidator

  fordefpry{tieimpmes}:
    required:  No
    validators: CorrelValidator

  fordefpry{nucdesend}:
    required:  No
    validators: GeneralValidator

  fordefpry{zonecodes}:
    required:  No
    validators: GeneralValidator

  fordefpry{comindust}:
    required:  No
    validators: General2Validator

  fordefpry{uniadsemp}:
    required:  No
    validators: General2Validator

  fordefpry{caremp}:
    required:  No
    validators: General2Validator

  fordefpry{telemp}:
    required:  No
    validators: General3Validator

  fordefpry{faxemp}:
    required:  No
    validators: General3Validator

  fordefpry{emaemp}:
    required:  No
    validators: EmailValidator

  fordefpry{accinm}:
    required:  No
    validators: General1Validator

  fordefpry{accdif}:
    required:  No
