  fordefpry{poravafin}:
    required:  No
    validators: CorrelValidator

  fordefpry{montotpry}:
    required:  No
    validators: MontoValidator, MyNumberValidator

  fordefpry{fecini}:
    required:  No
    validators: FechaValidator

  fordefpry{feccul}:
    required:  No
    validators: FechaValidator

  fordefpry{fecultdat}:
    required:  No
    validators: FechaValidator

UniqueValidator:
    class: sfPropelUniqueValidator
    param:
        class:    Fordefpry
        column:   codpro
        unique_error:   El Código del Proyecto o Acción Centralizada ya existe. Por Favor, Cambiélo por otro.

OnapreValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Codigo del Proyecto ONAPRE no puede tener menos de 2 carácteres
        max:       10
        max_error: El Codigo del Proyecto ONAPRE no puede tener más de 10 carácteres

DescripcionValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Nombre del Proyecto no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Nombre del Proyecto no puede tener más de 1000 carácteres

ProgramaValidator:
    class: CidesaExistValidator
    param:
        class:    Fordefprg
        column:   codprg
        unique_error:   El Código del Programa no existe.

UbicacionValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: La Ubicación Geográfica no puede tener menos de 2 carácteres
        max:       250
        max_error: La Ubicación Geográfica no puede tener más de 250 carácteres

ResponsableValidator:
    class: CidesaExistValidator
    param:
        class:    Nphojint
        column:   codemp
        unique_error:   El Código del Responsable no existe.

EjecutoraValidator:
    class: CidesaExistValidator
    param:
        class:    Fordefcatpre
        column:   codcat
        unique_error:   El Código de la Unidad Ejecutora no existe.

EnunciadoValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Enunciado del Problema no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Enunciado del Problema no puede tener más de 1000 carácteres

NuevaEtapaValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Objetivo Estratégico Nueva Etapa no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Objetivo Estratégico Nueva Etapa no puede tener más de 1000 carácteres

InstitucionalValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Objetivo Estratégico Institucional no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Objetivo Estratégico Institucional no puede tener más de 1000 carácteres

ObjproyectoValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Objetivo Específico del Proyecto no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Objetivo Específico del Proyecto no puede tener más de 1000 carácteres

PndesValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Objetivo PNDES no puede tener menos de 2 carácteres
        max:       250
        max_error: El Objetivo PNDES no puede tener más de 250 carácteres

ResultadoValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Resultado del Proyecto no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Resultado del Proyecto no puede tener más de 1000 carácteres

MedidaValidator:
    class: CidesaExistValidator
    param:
        class:    Fordefunimed
        column:   codunimed
        unique_error:   El Código de la Unidad de Medida no existe.

BeneficiarioValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Beneficiario no puede tener menos de 2 carácteres
        max:       250
        max_error: El Beneficiario no puede tener más de 250 carácteres

EstatusValidator:
    class: CidesaExistValidator
    param:
        class:    Fordefsta
        column:   codsta
        unique_error:   El Código del Estatus no existe.

SituacionValidator:
    class: CidesaExistValidator
    param:
        class:    Fordefsitpre
        column:   codsitpre
        unique_error:   El Código del Estatus no existe.

CorrelValidator:
    class: CidesaStringValidator
    param:
        values:    [ '/^[0-9]*$/' ]
        values_error: El valor introducido debe contener valores numericos y enteros

ObjnuevoValidator:
    class: CidesaExistValidator
    param:
        class:    Fordefobjestnvaeta
        column:   codobjnvaeta
        unique_error:   El Código no existe.

IndicadorValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Indicador de la Gestion no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Indicador de la Gestion no puede tener más de 1000 carácteres

SitObjValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Campo no puede tener menos de 2 carácteres
        max:       250
        max_error: El Campo no puede tener más de 250 carácteres

FormulaValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: La formula no puede tener menos de 2 carácteres
        max:       1000
        max_error: La formula no puede tener más de 1000 carácteres

FuenteValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: La fuente no puede tener menos de 2 carácteres
        max:       100
        max_error: La fuente no puede tener más de 100 carácteres

Indicador2Validator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El Indicador de la Gestion no puede tener menos de 2 carácteres
        max:       1000
        max_error: El Indicador de la Gestion no puede tener más de 1000 carácteres

GeneralValidator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El campo no puede tener menos de 2 carácteres
        max:       1000
        max_error: El campo  no puede tener más de 1000 carácteres

General1Validator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El campo no puede tener menos de 2 carácteres
        max:       250
        max_error: El campo  no puede tener más de 250 carácteres

General2Validator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El campo no puede tener menos de 2 carácteres
        max:       100
        max_error: El campo  no puede tener más de 100 carácteres

General3Validator:
    class: sfStringValidator
    param:
        min:       2
        min_error: El campo no puede tener menos de 2 carácteres
        max:       30
        max_error: El campo  no puede tener más de 30 carácteres

EmailValidator:
    class: sfEmailValidator
    param:
        strict:       true
        email_error:  La Dirección del Email es Inválida.

MontoValidator:
    class: CidesaStringValidator
    param:
        values:    [ '/^([0-9]*(\.*([0-9]{2,}))*\,?[0-9]+|[0-9]+\,?[0-9]*)?$/' ]
        values_error: El valor introducido no cumple con el formato para montos

FechaValidator:
    class: sfRegexValidator
    param:
        match:      yes
        pattern:    /^(3[01]|2?[0-9]|1?[0-9]|0?[1-9]|[12]d)\/(0?[1-9]|1[012])\/(\d{4})$/
        match_error: La Fecha  introducida es invalida

MyNumberValidator:
    class: sfNumberValidator
    param:
        type:         decimal
        type_error:   Por favor, Introduzca Números Decimales
        nan_error:    Por Favor, introduzca un Número Decimal
        min:          000000000000000000.00
        min_error:    El valor tiene que ser mayor que cero
        max:          999999999999999999.99
        max_error:    El valor debe contener maximo 999999999999999999.99